<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
        <meta charset="UTF-8"/>
        <meta name="author" content="Madalin"/>
        <title>Register - Buy4PC</title>
        <link rel="shortcut icon" href="../Photos/TabLogo.png">
        <link rel="stylesheet" type="text/css" href="../Styling/Register.css"/>
    </head>
    
    <body>
        <nav class = "NavBar">
            <div class = "Logo">
                <a href = "Home.html"><img src="../Photos/Buy4PC.png" alt="Buy4PC" class="LogoIMG"></a>
            </div>

            <div class = "MiddleNav">
                <a class = "NavButton" href = "Products.html">Products</a>
                <a class = "NavButton" href = "Wishlist.html">Wishlist</a>
                <a class = "NavButton" href = "Cart.html">Cart</a>
            </div>

            <div class = "AccountDropdown">
                <div class="DropButton"><span>Account</span></div>

                <div class="DropdownContent">
                    <a href = "Login.html">Login</a>
                    <a id = "DropActive" href = "Register.html">Register</a>
                </div>
            </div>
        </nav>

        <nav class = "MobileNavBar">
            <div class = "MobileAccountDropdown">
                <img src="../Photos/Buy4PC.png" alt="Buy4PC" class="MobileLogo">
                
                <div class="MobileDropdownContent">
                    <a href = "Home.html">Home</a>
                    <a href = "Products.html">Products</a>
                    <a href = "Wishlist.html">Wishlist</a>
                    <a href = "Cart.html">Cart</a>
                    <a href = "Login.html">Login</a>
                    <a id = "MobileActive" href = "Register.html">Register</a>
                </div>
            </div>
        </nav>

        <main class="Content">
            <form class = "Formular">
                <label for="first_name">First name</label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter your first name here." required>
                
                <label for="last_name">Last name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter your last name here." required>

                <label for="mail">Email</label>
                <input type="email" id="mail" name="email" placeholder="Enter your email here." required>
                
                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass" placeholder="Enter your password here." required>

                <label for="pass2">Confirm your password</label>
                <input type="password" id="pass2" name="pass2" placeholder="Confirm your password." required>

                <div class="TipPersoana">
                    <input type="radio" id="male" name="sex" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="sex" value="female">
                    <label for="female">Female</label>
                </div>

                <button class="SubmitButton" type="submit">Register</button>
            </form>
            <br>
        </main>
        <br>
    </body>
</html>
