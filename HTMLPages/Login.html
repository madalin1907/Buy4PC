<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
        <meta charset="UTF-8"/>
        <meta name="author" content="Madalin"/>
        <title>Login - Buy4PC</title>
        <link rel="shortcut icon" href="../Photos/TabLogo.png">
        <link rel="stylesheet" type="text/css" href="../Styling/Login.css"/>
    </head>
    
    <body>
        <nav class = "NavBar">
            <div class = "Logo">
                <a href = "Home.html"><img src="../Photos/Buy4PC.png" alt="Buy4PC" class="LogoIMG"></a>
            </div>

            <div class = "MiddleNav">
                <a class = "NavButton" href = "Products.html">Products</a>
                <a class = "NavButton" href = "Wishlist.html">Wishlist</a>
                <a class = "NavButton" href = "Cart.html">Cart</a>
            </div>

            <div class = "AccountDropdown">
                <div class="DropButton"><span>Account</span></div>

                <div class="DropdownContent">
                    <a id = "DropActive" href = "Login.html">Login</a>
                    <a href = "Register.html">Register</a>
                </div>
            </div>
        </nav>


        <nav class = "MobileNavBar">
            <div class = "MobileAccountDropdown">
                <img src="../Photos/Buy4PC.png" alt="Buy4PC" class="MobileLogo">
                
                <div class="MobileDropdownContent">
                    <a href = "Home.html">Home</a>
                    <a href = "Products.html">Products</a>
                    <a href = "Wishlist.html">Wishlist</a>
                    <a href = "Cart.html">Cart</a>
                    <a id = "MobileActive" href = "Login.html">Login</a>
                    <a href = "Register.html">Register</a>
                </div>
            </div>
        </nav>


        <main class="Content">
            <form class = "Formular">
                <label for="mail">Email</label>
                <input type="email" id="mail" name="email" placeholder="Enter your email here." required>
            
                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass" placeholder="Enter your password here." required>
                
                <div class="Remember">
                    <input type="checkbox" id="SaveAcc" name="SaveAcc" value="SaveAcc">
                    <label for="SaveAcc">Remember me</label>
                </div>

                <button class="SubmitButton" type="submit">Login</button>
            </form>

            <div class="Reset">
                <span>Forgot your password? Send reset code to:</span>
                <ol>
                    <li><span>Email</span></li>
                    <li>Phone number</li>
                </ol>
            </div>
        </main>

    </body>
</html>
